<!DOCTYPE html>
<html>
    <head>
        <title>Demo - jQuery Text Rotator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
   
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300,800' rel='stylesheet' type='text/css'>
    
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/rotator.css" rel="stylesheet">
        
        <style>
            
            section {
                font-family: 'Open Sans', sans-serif;
                margin: auto;
                max-width:1000px; 
                padding: 20px; 
                text-align: center; 
            }
            
            hr {
               border-top: 1px  #eee;
                margin: 100px 0;
            }


            .demo1 {
                //text-align: left;
                font-weight: 300;
            }
            .demo2 {
                text-align: center;
                font-weight: 300;
                text-transform: uppercase;
            }
            .demo2 span {
                width: 150px;
                font-weight: 600;
                color: #fff;
                background: #2a6496;         
            }
            
            
        </style>    
    </head>
    <body>
        <section>


            <hr />
            
            <!-- start: DEMO 1  -->
            <div id="rotate-demo1" class="rotate" data-rotate-interval="3000" data-rotate-animate="bounceIn,bounceOut">

                <h1 class="demo1">Welcome to <strong><span class="rotate-arena"></span></strong></h1>

                <ul>
                    <li>jQuery Plugin</li>
                    <li>Text Rotator</li>
                    <li>HT2.PL</li>
                </ul>

            </div>
            <!-- end: DEMO 1  -->


            <hr />
            
           
            <!-- start: DEMO 2  -->
            <div id="rotate-demo2" class="rotate" data-rotate-interval="4000" data-rotate-animate="rotateInDownLeft,rollOut">

                <h2 class="demo2">Lorem ipsum <span class="rotate-arena"></span> sit amet.</h2>

                <ul>
                    <li>Europe</li>
                    <li>Africa</li>
                    <li>Poland</li>
                    <li>America</li>
                </ul>

            </div>
            <!-- end: DEMO 2  -->
                   
            
            <hr />
                      
            
            <!-- start: DEMO 3  -->
            <div id="rotate-demo3" class="rotate" data-rotate-interval="5000" data-rotate-animate="zoomIn,zoomOut">

                <h2 class="rotate-arena"></h2>

                <ul>
                    <li>Rotator words and some words of your text</li>
                    <li>Awesome <strong class="text-danger">CSS3</strong> animations</li>
                    <li>Rotator is <span class="text-danger">lightweight</span> and easy to setup </li>
                </ul>

            </div>
            <!-- end: DEMO 3  -->
            
            
            <hr />
            

        </secton>


    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.rotator.js"></script>
    <script>
        
        jQuery(document).ready(function() {
 
               jQuery(".rotate").rotator();
 
        });
        
    </script>
    
    </body>
</html>
